<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gestione Inventario</h1>

    <div class="form-section">
        <h2>Aggiungi/Modifica un Prodotto</h2>
        <label for="codice">Codice:</label>
        <input type="text" id="codice"><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br>
        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" step="0.01"><br>
        <label for="quantita">Quantità:</label>
        <input type="number" id="quantita"><br>
        <button id="agg_mod_prodotto">Aggiungi/Modifica</button>
    </div>

    <div class="inventory-section">
        <h2>Inventario</h2>
        <table>
            <thead>
                <tr>
                    <th>Codice</th>
                    <th>Nome</th>
                    <th>Prezzo</th>
                    <th>Quantità</th>
                    <th>Azione</th>
                </tr>
            </thead>
            <tbody id="inventoryBody">
            </tbody>
        </table>
    </div>

    <div class="stats-section">
        <h2>Statistiche</h2>
        <p id="val_totale">Valore Totale: €0.00</p>
        <p id="prod_da_rif">Prodotti da Riordinare: Nessuno</p>
    </div>
    <script src="boh.js"></script>
</body>

</html>
